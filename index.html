<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div css properties</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body class="body-dark">
    <nav>
        <button class="black-theme-button" id="change-theme">Tema branco</button>
    </nav>
   
    <div class="conteiner">
        <div id="square" class="square square-dark">
        </div>
    </div>
    <p>Largura</p>
    <input type="range"  max="100" min="0" class="range" id="range-width">
    <p>Altura</p>
    <input type="range"  max="100" min="0" class="range" id="range-height">
    <p>Rotação</p>
    <input type="range"  max="1080" min="-1080" class="range" id="range-rotation">
    
    <p>Borda superior esquerda</p>
    <input type="range"  max="1000" min="0" class="range" id="range-border-radius-1">
       
    <p>Borda superior direita</p>
    <input type="range"  max="1000" min="0" class="range" id="range-border-radius-2">
    
    <p>Borda inferior esquerda</p>
    <input type="range"  max="1000" min="0" class="range" id="range-border-radius-3">

    <p>Borda inferior direita</p>
    <input type="range"  max="1000" min="0" class="range" id="range-border-radius-4">
    
    <p>Cor de fundo</p>
    <input type="color" class="input-backgroundcolor"id="input-backgroundcolor" value="#1a2bc3">
</body>
</html>
