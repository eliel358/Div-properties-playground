<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div css properties</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="conteiner">
        <div id="square" class="square">
        </div>
    </div>
    <p>Width</p>
    <input type="range"  max="100" min="0" class="range" id="range-width">
    <p>Height</p>
    <input type="range"  max="100" min="0" class="range" id="range-height">
    <p>Rotation</p>
    <input type="range"  max="1080" min="-1080" class="range" id="range-rotation">
    
    <p>Border radius 1</p>
    <input type="range"  max="1000" min="0" class="range" id="range-border-radius-1">
    
    
    <p>Border radius 2</p>
    <input type="range"  max="1000" min="0" class="range" id="range-border-radius-2">
    
    
    <p>Border radius 3</p>
    <input type="range"  max="1000" min="0" class="range" id="range-border-radius-3">
    
    
    <p>Border radius 4</p>
    <input type="range"  max="1000" min="0" class="range" id="range-border-radius-4">
    
    <p>Cor de fundo</p>
    <input type="color" class="input-backgroundcolor"id="input-backgroundcolor">
</body>
</html>
